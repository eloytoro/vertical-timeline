<!doctype html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <title>vertical-timeline</title>

        <!-- bower:css -->
        <!-- endbower -->

        <link rel="stylesheet" href="styles/main.css" />
    </head>
    <body ng-app="verticalTimelineDemo" ng-controller="MainCtrl" class="container">

        <vertical-timeline alias="timeline" style="height: 300px">
            <vertical-timeline-item
                title-text="'Foo'"
                date="date1"
                >
                description
            </vertical-timeline-item>
            <vertical-timeline-item
                title-text="'Foo'"
                date="date2"
                >
                description
            </vertical-timeline-item>
            <vertical-timeline-item
                title-text="'Bar'"
                date="date2"
                >
                description
            </vertical-timeline-item>
            <vertical-timeline-item
                title-text="'Bar'"
                format="yyyy-MM-d"
                date="date2"
                >
                description
            </vertical-timeline-item>
            <vertical-timeline-item
                title-text="'Foo'"
                date="date2"
                >
                description
            </vertical-timeline-item>
        </vertical-timeline>
        <button class="btn btn-primary"
            ng-click="timeline.scrollUp()">
            Up
        </button>
        <button class="btn btn-primary"
            ng-click="timeline.scrollDown()">
            Down
        </button>
        <button class="btn btn-primary"
            ng-click="filter()">
            filter
        </button>

        <!-- bower:js -->
        <script src="../../bower_components/jquery/dist/jquery.js"></script>
        <script src="../../bower_components/angular/angular.js"></script>
        <script src="../../bower_components/bootstrap-sass-official/assets/javascripts/bootstrap.js"></script>
        <script src="../../bower_components/moment/moment.js"></script>
        <!-- endbower -->

        <script src="vertical-timeline/js/vertical-timeline.js"></script>
        <script src="scripts/app.js"></script>


    </body>
</html>
