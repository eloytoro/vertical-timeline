<div class="row">
    <div class="panel panel-default">
        <div class="panel-heading" ng-click="select()">
            <span class="panel-title">
                {{ title }} - {{ date | date: format || 'dd/MM/yyyy' }}
            </span>
        </div>
        <div class="panel-body"
            ng-if="ctrl.selected.$id === $id"
            ng-transclude>
        </div>
    </div>
</div>
